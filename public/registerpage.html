<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hi-Toyz</title>
    <link rel="stylesheet" href="Style/styleregister.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./Image/LeftDecoration.png" alt="" id="leftDecor">
        </div>
        <div class="right registration">
            <form action="">
                <header>Registration</header>
                <div class="fields registration">
                    <div class="input-field">
                        <label for="">Full Name</label>
                        <input type="text" placeholder="Enter your name" id="name" required>
                    </div>
                    <div class="input-field"></div>
                    <div class="input-field">
                        <label for="">Password</label>
                        <input type="password" placeholder="Create password" id="password" required>
                    </div>
                    <div class="input-field">
                        <label for="">Confirm Password</label>
                        <input type="password" placeholder="Confirm your Password" id="confirmPass" required>
                    </div>
                    <div class="input-field">
                        <label for="">E-Mail</label>
                        <input type="email" placeholder="Enter your email" id="email" required>
                    </div>
                    <div class="input-field">
                        <label for="">Date of Birth</label>
                        <input type="date" placeholder="dd/mm/yyyy" id="birthdate" required>
                    </div>
                </div>
                <div class="check-box">
                    <input type="checkbox" id="checkbox" required>
                    <label for="">I Agree to the Regulations</label>
                </div>
                <button class="btn-reg">Register</button>
            </form>
        </div>
        <div class="btn-back">
            <a href="index.html"><img src="./Image/Arrow 1.png" alt""></a>
        </div>
    </div>
    <script src="JS/registerscript.js"></script>
</body>
</html>
